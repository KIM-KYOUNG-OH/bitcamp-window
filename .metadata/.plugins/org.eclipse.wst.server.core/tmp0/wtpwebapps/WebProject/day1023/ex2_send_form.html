<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<h2>폼 통째로 읽기(폼태그는 name으로 줍니다)</h2>
<form id='frm'>
	이름: <input type='txt' name='name'><br>
	나이: <input type='txt' name='age'><br>
	주소: <input type='txt' name='addr'><br>
	<button type='button' id='btn'>서버에 전송</button>
</form>
<script type="text/javascript">
	$("#btn").click(function(){
		// 한꺼번에 폼 데이터를 읽는다
		var data = $("#frm").serialize();
		//alert(data);
		$.ajax({
			type:"get",
			url:"./ex2_readdata.jsp",
			dataType:"html", // json파일에서 아무값도 보내오지 않을 경우
			data:data,
			success: function(data){
				alert("성공");
			}
		});
	
	});
</script>
</body>
</html>
