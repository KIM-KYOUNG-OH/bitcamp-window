<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<button type='button'>애니메이션 1</button>
<button type='button'>애니메이션 2</button>
<div id='box1'></div>
<script type="text/javascript">
	$('#box1').css({
		'width':'100px',
		'height':'100px',
		'border':'1px solid red'
	});
	
	//버튼 이벤트
	$('button:eq(0)').click(function(){
		// 속성에 공백이나 -가 있는 경우 반드시 따옴표로 묶어준다
		$('#box1').animate({'width':'500px','border-width':'20px',
			'opacity':'0.2', 'margin-left':'300px'
		});
	});
	
	// 낙타표기법: -인경우 -생략후 그 다음글자를 대문자로
	$('button:eq(1)').click(function(){
		$('#box1').animate({width:'100px',borderWidth:'1px',
			opacity:'1', marginLeft:'0px'
		});
	});
</script>
</body>
</html>
