<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	div{
		display: none;
	}
	
	table{
		border: 1px solid black;
		width: 400px;
		line-height: 20px;
		text-align: center;
		border-collapse: collapse;
	}
	
	th,td{
		border: 1px solid black;
	}
	
	
</style>
<script type="text/javascript">
$(function(){
	$('#btn1').click(function(){
		$('#read_data').fadeOut('fast');
		$('#add_data').fadeIn('slow');
	});
	
	$('#submit').on('click',function(){
		var name = $('#name').val();
		var age = $('#age').val();
		var addr = $('#addr').val();
		var html = '';
		
		html+='<tr>';
		html+='<td>'+name+'</td>';
		html+='<td>'+age+'</td>';
		html+='<td>'+addr+'</td>';
		html+='</tr>';
		$('#datas').append(html);
		
		var name = $('#name').val('');
		var age = $('#age').val('');
		var addr = $('#addr').val('');
		
		$('#add_data').fadeOut('fast');
	});
	
	$('#btn2').click(function(){
		$('#add_data').fadeOut('fast');
		$('#read_data').fadeIn('slow');
	});
});
</script>
</head>
<body>
<button type='button' id='btn1'>데이터 추가</button>
<button type='button' id='btn2'>전체데이터 출력</button>
<hr>
<div id='add_data'>
	<form action="">
		이름 : <input type="text" id='name'><br>
		나이 : <input type="text" id='age'><br>
		주소 : <input type="text" id='addr'><br>
		<button type='button' id='submit'>제출</button>
	</form>
</div>
<div id='read_data'>
	<table id='data_table'>
	<thead>
		<tr>
			<th>이름</th><th>나이</th><th>주소</th>
		</tr>
	</thead>
	<tbody id='datas'>
	</tbody>
	</table>
</div>
<div></div>
</body>
</html>
