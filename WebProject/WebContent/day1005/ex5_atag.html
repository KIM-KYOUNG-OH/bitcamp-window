<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>a tag 연습</h1>
<h4>오늘 배운 예제 결과 확인하기</h4>
<ol> <!-- order list 순서있는 목록나타낼때 -->
	<!-- target 을 new 나 blank 로 하면 새 페이지가 열린다 -->
	<li>
		<a href="ex1_tag.html">1번째 예제</a>
	</li>
	<li>
		<a href="ex2_tag.html" target="_new">2번째 예제</a>
	</li>
	<li>
		<a href="ex3_image.html" target="_blank">3번째 예제</a>
	</li>
	<li>
		<a href="http://www.nate.com" target="_new">Nate 로 이동</a>
	</li>
</ol>
<hr>
<h2>이미지에 a link 연결하기</h2>
<a href="http://www.naver.com"><img src="../image/c7.png"
 onmouseenter="this.border=10"
 onmouseleave="this.border=0"></a>
</body>
</html>
