<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<button type='button' id='btn0'>이미지1</button>
<button type='button' id='btn1'>이미지2</button>
<button type='button' id='btn2'>이미지3</button>
<button type='button' id='btn3'>점점크게</button>
<button type='button' id='btn4'>점점작게</button>
<hr>
<img alt="" src="" id='img1'>
<script type="text/javascript">
	$('#img1').css({
		'border':'10px inset gold',
		'width':'300px',
	});
	
	$('#btn0').click(function(){
		$('#img1').attr('src','../image2/01.png')
	})
	
	$('#btn1').click(function(){
		$('#img1').attr('src','../image2/02.png')
	})
	
	$('#btn2').click(function(){
		$('#img1').attr('src','../image2/03.png')
	})
	
	$('#btn3').click(function(){
		$('#img1').css('width','+=10px');
	});
	
	$('#btn4').click(function(){
		$('#img1').css('width','-=10px');
	})
</script>
</body>
</html>
